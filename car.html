<html>

<head>
    <title>Ordering a car</title>
    <style>
        form {
            background-color: lightskyblue;
            border: solid black;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Tirumala Swathi orders a car</h2>

    <form>
        <input type="checkbox" id="cb_electric" name="property1" class="form-check-input" value="Electric">
        <label for="cb_electric" class="form-check-label">Electric</label><br>

        <input type="checkbox" id="cb_ac" name="property2" class="form-check-input" value="ac">
        <label for="cb_ac" class="form-check-label">ac</label><br>

        <input type="checkbox" id="cb_gps" name="property3" class="form-check-input" value="gps">
        <label for="cb_gps" class="form-check-label">gps</label><br>

        <input type="button" onclick="orderCar()" value="Order a Car">
    </form>


    <p id="result">This text will be replaced </p>

    <form>
        <label for="form_prop">Enter a property</label>
        <input type="text" id="form_prop" name="form_prop" value="color"> <br>

        <label for="form_value">Enter a value</label>
        <input type="text" id="form_value" name="form_value"> <br>

        <input type="button" onclick="updateCar()" value="Update the car">
    </form>
    <p id="res">properties text</p>

    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            first = document.getElementById("cb_electric").checked
            second = document.getElementById("cb_ac").checked
            third = document.getElementById("cb_gps").checked
            out = document.getElementById("result")
            first ? my_car["electric"] = true : my_car["Electric"] = false
            second ? my_car["ac"] = true : my_car["AC"] = false
            third ? my_car["gps"] = true : my_car["GPS"] = false
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }

        function updateCar() {
            prop = document.getElementById("form_prop").value
            val = document.getElementById("form_value").value
            out = document.getElementById("result")
            my_car[prop] = val
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
    </script>

</body>

</html>
